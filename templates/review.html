<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ }} - Frenzy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="../assets/frenzy.png">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link rel="stylesheet" href="../stylesheets/cart.css">
</head>
<body style="font-family: 'Poppins';">
    <main>
    <div id="forms" style="padding-top: 4%;">
        <div id="back"><a href="javascript:window.history.back()"><i class="fa-solid fa-circle-left" style="font-size:250%;"></i></a><p class="text-dark" id="head">Service Remarks</p></div>
        <div id="box" class="bg-light text-dark" style="padding-bottom: 2vw;">
            <div class="mainform">
              <div class="cart">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="form-container">
                                <p class="text-center request-id mb-4">Request ID: xxx-xxx</p>
            
                                <form>
                                    <div class="row mb-3">
                                        <div class="col-md-4 mb-2">
                                            <label class="form-label">Service Name</label>
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <label class="form-label">Description</label>
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <label class="form-label">Date</label>
                                            <input type="date" class="form-control" disabled>
                                        </div>
                                    </div>
            
                                    <div class="row mb-4">
                                        <div class="col-md-4 mb-2">
                                            <label class="form-label">Professional ID</label>
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <label class="form-label">Professional Name</label>
                                            <input type="text" class="form-control" disabled>
                                        </div>
                                        <div class="col-md-4 mb-2">
                                            <label class="form-label">Contact No.</label>
                                            <input type="tel" class="form-control" disabled>
                                        </div>
                                    </div>
            
                                    <div class="mb-4">
                                        <label class="form-label d-block">Service rating:</label>
                                        <div class="star-rating">
                                            <input type="radio" id="star1" name="rating" value="1">
                                            <label for="star1">1</label>
                                            <input type="radio" id="star2" name="rating" value="2">
                                            <label for="star2">2</label>
                                            <input type="radio" id="star3" name="rating" value="3" checked>
                                            <label for="star3">3</label>
                                            <input type="radio" id="star4" name="rating" value="4">
                                            <label for="star4">4</label>
                                            <input type="radio" id="star5" name="rating" value="5">
                                            <label for="star5">5</label>
                                        </div>
                                    </div>
            
                                    <div class="mb-4">
                                        <label class="form-label">Remarks (if any):</label>
                                        <textarea class="form-control" rows="4"></textarea>
                                    </div>
            
                                    <div class="d-flex gap-3 justify-content-center">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="button" class="btn btn-secondary">Close</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between py-3 border-top fixed-bottom bg-body-tertiary">
        <div class="col-md-4 d-flex align-items-center">
          <a href="#" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            Frenzy
          </a>
          <span class="text-muted">Â© 2024 Frenzy, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
    <script>
        // Initialize filled stars
        document.querySelectorAll('.star-rating label').forEach((star, index) => {
            if (index > 1) star.classList.add('filled');
        });

        // Handle star rating clicks
        document.querySelectorAll('.star-rating input').forEach((input, index) => {
            input.addEventListener('change', (e) => {
                const labels = document.querySelectorAll('.star-rating label');
                labels.forEach((label, labelIndex) => {
                    if (labelIndex >= 4 - index) {
                        label.classList.add('filled');
                    } else {
                        label.classList.remove('filled');
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
